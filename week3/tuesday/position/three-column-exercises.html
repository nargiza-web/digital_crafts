<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Positioning 3 columns</title>
    <style>
        * {
            box-sizing: border-box;
        }
    body {
        position: relative;
        margin: 0;
        padding: 0 ;
        width: 100%;
        height: 100vh;
    }
    .box1 {
        float:left;
        background-color: aqua;
        width: 20%;
        height: 100%;
    }

    .box2 {
        position:absolute;
        right:20%;
        background-color: antiquewhite;
        width: 60%;
        height: 100% ;

    }
    
    
    
    </style>
         
    </head>

    <body>
        <div class="box1"></div>
        <div class="box2"></div>




    </body>
</html>
