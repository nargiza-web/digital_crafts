        <title>9 grid</title>
        <style>
        * {

        }
        
        
        .column {
            width:33.33%;

        }
        .middle-column {
            width: 33.33%;
            height: 33vh;
            float:left;}
        
        .last-column {
            width: 33.33%;
            height: 33vh;
            float:left;
        }

        
        
        
        </style>
        </head>
        <body>
          
            
                <div class= "column" style="background-color: black"></div>

                <div class="column" style="background-color: bisque"></div>
                <div class="middle-column" style="background-color: brown"></div>
                <div class="last-column" style="background-color: cadetblue"></div>
            
            
                <div class="column" style="background-color: black"></div>

                <div class="last-column" style="background-color: azure"></div>
