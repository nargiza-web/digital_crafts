       box-sizing: border-box;

   header.top-part {
       width: 33.33%;
       height: 33.33vh;
       background:cadetblue
   }
   div {
       width:33.33%;
       height:33.33vh;
       background-color: red;
       float:left;
   }

   
   
   
   
   
   </style>
    </head>

        <header class="top-part">
            <div></div>
            <div></div>
            <div></div>

        <div></div>

        <main></main>
        <footer></footer>
    </body>
